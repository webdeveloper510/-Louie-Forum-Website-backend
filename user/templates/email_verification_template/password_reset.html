<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Email</title>
</head>
<body>
<div class="container">
    <div class="header"> Reset your password for Louie Forum!</div>
    <div class="message">
        <p>Hi {{ user.username }}</p>
        <p>We received a request to reset your password for your account at Louie Forum.</p>
        <a href="{{ verification_link }}" class="verify-button" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #1e90ff; color: white; text-decoration: none; border-radius: 4px;">
    Verification Link
</a>      

        <p>If you did not request this, you can safely ignore this email.</p>
    </div>
    <div class="footer">
        &copy; Louie Forum all rights reserved.
    </div>
</div>
</body>
</html>
